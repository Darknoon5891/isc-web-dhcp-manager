r .3s,color .3s}.header h1{margin:0;text-align:center}.card{background:var(--bg-card);border-radius:8px;box-shadow:0 2px 4px var(--shadow);margin-bottom:20px;padding:20px;transition:background-color .3s,box-shadow .3s}.btn{background-color:#3498db;color:#fff;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;margin-right:10px;margin-bottom:10px}.btn:hover{background-color:#2980b9}.btn-danger{background-color:#e74c3c}.btn-danger:hover{background-color:#c0392b}.btn-success{background-color:#27ae60}.btn-success:hover{background-color:#229954}.form-group{margin-bottom:15px}.form-group label{display:block;margin-bottom:5px;font-weight:700}.form-group input,.form-group select,.form-group textarea{width:100%;padding:8px;border:1px solid var(--border-input);border-radius:4px;box-sizing:border-box;background-color:var(--bg-input);color:var(--text-primary);transition:background-color .3s,color .3s,border-color .3s}.table{width:100%;border-collapse:collapse;margin-top:10px}.table td,.table th{padding:12px;text-align:left;border-bottom:1px solid var(--border-color);transition:border-color .3s}.table th{background-color:var(--bg-table-header);font-weight:700;transition:background-color .3s}.table tr:hover{background-color:var(--bg-hover);transition:background-color .3s}.alert{padding:15px;margin-bottom:20px;border:1px solid transparent;border-radius:4px}.alert-success{color:#155724;background-color:#d4edda;border-color:#c3e6cb}.alert-error{color:#721c24;background-color:#f8d7da;border-color:#f5c6cb}.loading{text-align:center;padding:20px;color:var(--text-secondary);transition:color .3s}.config-viewer{background-color:var(--bg-config-viewer);border:1px solid var(--border-color);border-radius:4px;padding:15px;font-family:Monaco,Consolas,'Courier New',monospace;font-size:14px;line-height:1.4;white-space:pre-wrap;max-height:400px;overflow-y:auto;color:var(--text-primary);transition:background-color .3s,border-color .3s,color .3s}.tabs{display:flex;border-bottom:1px solid
